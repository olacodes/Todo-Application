<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Todo Application</title>
	</head>
	<body style="background-color: rgb(89, 76, 170)"
		<div>
			<div style="width: 23em; margin: 20px auto; ">
				<h3 class="card-header bg-primary text-white text-center mb-3">
					To - Do - List <span style="float: right; font-weight: bolder" class="add-todo btn btn-success">+</span>
				</h3>
				<div class="message text-danger mb-2"></div>

				<form>
					<input style="display: none;" class="form-control mb-3" style="display: none;" type="text" placeholder="Add todo" name="inputText" />
				</form>
				<ul class="list-group">
				</ul>
				<button style="display: none; float: right;" class="mt-2 btn-block btn btn-danger clear-all">Clear All</button>
			</div>
		</div>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<script src="Todo.js"></script>
	</body>
</html>
